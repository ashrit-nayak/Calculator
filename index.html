<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    
        <div id="calculator">
            <input type="text" placeholder="0" id="inputBox">
            <div>
                <button style="color: yellow;" class="but" >AC</button>
                <button style="color: yellowgreen;font-size: larger;" class="but back">
                    <i class="ri-delete-back-2-line"></i>
                </button>
                <button class="but" id="op">%</button>
                <button class="but" id="op">/</button>
            </div>
            <div>
                <button class="but"="op">7</button>
                <button class="but">8</button>
                <button class="but">9</button>
                <button class="but" id="op">x</button>
            </div>
            <div>
                <button class="but">4</button>
                <button class="but">5</button>
                <button class="but">6</button>
                <button class="but" id="op">-</button>
            </div>
            <div>
                <button class="but">1</button>
                <button class="but">2</button>
                <button class="but">3</button>
                <button class="but" id="op">+</button>
            </div>
            <div>
                <button class="but">00</button>
                <button class="but">0</button>
                <button class="but">.</button>
                <button class="but" id="eqbtn">=</button>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
